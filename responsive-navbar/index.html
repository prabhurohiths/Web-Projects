<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <div class="logo-container">
          <img src="./images/image.jpg" alt="kritika" style="height: 60px" />
        </div>
        <nav>
          <input class="hidden" type="checkbox" id="menuToggle" />
          <label class="menu-btn" for="menuToggle">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
          </label>
          <div class="nav-container">
            <ul class="nav-tabs">
              <li class="nav-tab">Home</li>
              <li class="nav-tab">Products</li>
              <li class="nav-tab">Services</li>
              <li class="nav-tab">FAQ</li>
              <li class="nav-tab">Contact</li>
              <li class="nav-tab">Careers</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="center">
      <h1>Navigation Bar Sample Example!</h1>
    </div>
  </body>
</html>
