<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Source Fancy Loaders</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Fancy Loaders</h1>
        <main>
            <section class="holder">
                <div class="spinner1">
                    <span>L</span>
                    <span>O</span>
                    <span>A</span>
                    <span>D</span>
                    <span>I</span>
                    <span>N</span>
                    <span>G</span>
                </div>
            </section>
            <section class="holder">
                <div class="spinner2">
                    <span>L</span>
                    <span>O</span>
                    <span>A</span>
                    <span>D</span>
                    <span>I</span>
                    <span>N</span>
                    <span>G</span>
                </div>
            </section>
            <section class="holder">
                <div class="spinner3"></div>
            </section>
            <section class="holder">
                <div class="spinner4">
                    <div class="loader l1"></div>
                    <div class="loader l2"></div>
                </div>
            </section>
            <section class="holder">
                <div class="spinner5">
                    <div></div>
                </div>
            </section>
            <section class="holder">
                <div class="spinner6"></div>
            </section>
        </main>
        <footer>
            <h2>Stay tuned, more on their way!!</h2>
        </footer>
    </body>
</html>
