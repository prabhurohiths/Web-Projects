<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
 
<body>

    <main>
        <div class="date">
            <h1 class="date-heading day"></h1><br>
            <h2 class="date-heading month"></h2>
        </div>


        <div class="card">
            <h2 class="card-heading heading">To-Do List</h2>

            <ul class="items-list"></ul>

            <div class="empty-list">
                <p class="empty-info">No items in list, add some new</p>
                <img src="assets/relaxed.jpg" alt="Man resting on sofa" class="idle">
            </div>
          <div class="new-item">
                <input type="text" name="" value="" class="add-item">
                <i class="material-icons add-item-icon">add</i>
            </div>
        </div>

        <span>Illustrations by <a href="https://www.freepik.com/" rel="noopener" target="_blank">Freepik</a><br>
            &copy;<a href="https://github.com/pavandeveloperr/" target="_blank" rel="noopener">Pavan Kulkarni</a></span>
    </main>

    <script src="main.js" charset="utf-8"></script>
</body>

</html>
